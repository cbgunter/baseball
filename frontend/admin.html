<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Baseball Bathroom Dictionary</title>
    <link rel="stylesheet" href="/src/styles/theme.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .admin-header {
            background: var(--primary-navy);
            color: var(--accent-white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
        }

        .login-form {
            max-width: 400px;
            margin: 3rem auto;
            background: var(--accent-white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .submissions-table {
            background: var(--accent-white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .submission-row {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr auto;
            gap: 1rem;
            align-items: start;
        }

        .submission-row:hover {
            background: var(--gray-50);
        }

        .submission-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-approve {
            background: var(--field-green);
            color: var(--accent-white);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
        }

        .btn-reject {
            background: var(--primary-red);
            color: var(--accent-white);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
        }

        .btn-approve:hover {
            opacity: 0.9;
        }

        .btn-reject:hover {
            opacity: 0.9;
        }

        .submission-meta {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .logout-btn {
            background: var(--primary-red);
            color: var(--accent-white);
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
        }

        .back-link {
            color: var(--warning-yellow);
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login View -->
    <div id="loginView" class="hidden">
        <div class="login-form">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary-navy);">Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="apiKeyInput">API Key</label>
                    <input
                        type="password"
                        id="apiKeyInput"
                        name="apiKey"
                        required
                        placeholder="Enter your API key"
                    />
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
                <div id="loginError" class="alert alert-error hidden" style="margin-top: 1rem;">
                    Invalid API key. Please try again.
                </div>
            </form>
            <a href="/index.html" class="back-link">← Back to main site</a>
        </div>
    </div>

    <!-- Admin View -->
    <div id="adminView" class="hidden">
        <div class="admin-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>⚾ Admin Dashboard</h1>
                    <p style="opacity: 0.9; margin-top: 0.5rem;">Manage pending submissions</p>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="admin-container">
            <div id="submissionsContainer">
                <div class="loading">Loading submissions</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/admin/admin.js"></script>
</body>
</html>
